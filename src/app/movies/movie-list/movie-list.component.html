<div class="row">
    <div class="col-md-5">
      <h2>Oscar Nominees</h2>
      <div class="scrollable">
      <ul class="list-group">
        <li class="list-group-item"
          *ngFor="let movie of movies"
          (click)="selectMovie(movie)"
          [class.active]="movie === selectedMovie">
          {{movie.name}}
        </li>
      </ul>
      </div>
    </div>
    <div class="col-md-5 col-md-offset-2">
    <movie-details
        [movie]="selectedMovie"
        [grabHandler]="grabMovie">
    </movie-details>
    </div>
</div>
