<div *ngIf="movie" class="row">
    <div class="col-md-12">
      <h2 *ngIf="movie._id">Nomination Details</h2>
    </div>
</div>
<div *ngIf="movie" class="row">
    <ul class="list-group">
        <li class="list-group-item">
            "category: " {{movie.category}}
            "film: "{{movie.film}}
            "ceremony year: "{{movie.year_ceremony}}
            "winner: "{{movie.winner}}
      </li>
    </ul>
</div>
