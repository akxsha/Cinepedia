<div *ngIf="movie" class="row">
    <div class="col-md-12">
      <h2 *ngIf="movie._id">Nomination Details</h2>
    </div>
</div>

<div *ngIf="movie" class="row">
    <ul class="list-group">
        <li class="list-group-item">
            {{movie.name}}<br>
            <br>film: {{movie.film}}
            <br>category: {{movie.category}}
            <br>ceremony year: {{movie.year_ceremony}}
            <br>winner: {{movie.winner}}

            <a (click)="getOMDBInfo(movie.film, movie.year_film)">
            <br>show additional information</a>
      </li>
    </ul>
</div>
