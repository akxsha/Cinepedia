<style>#myDIV{
  display: none;
}</style>
<div *ngIf="movie" class="row">
    <div class="col-md-12">
      <h2 *ngIf="movie._id">Nomination Details</h2>
    </div>
</div>

<div *ngIf="movie" class="row">
    <ul class="list-group">
        <li class="list-group-item">
            {{movie.name}}<br>
            <br>film: {{movie.film}}
            <br>category: {{movie.category}}
            <br>ceremony year: {{movie.year_ceremony}}
            <br>winner: {{movie.winner}}<br>

            <button onclick="myFunction()">Show Additional Info</button>
            <div id="myDIV">
            {{results}}
            </div>
            <script>
            function myFunction() {
              var x = document.getElementById("myDIV");
              if (x.style.display === "none") {
                x.style.display = "block";
              } 
            }
            </script>

            <a (click)="getOMDBInfo(movie.film, movie.year_film.toString())">
            <br>show additional information</a>
      </li>
    </ul>
</div>
