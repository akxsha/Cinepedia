<div *ngIf="movie" class="row">
    <div class="col-md-12">
      <h2 *ngIf="movie._id">Nomination Details</h2>
    </div>
</div>
<div *ngIf="movie" class="row">
    <ul class="list-group">
        {{movie.category}}
        {{movie.film}}
        {{movie.year_ceremony}}
        {{movie.winner}}
    </ul>
</div>
